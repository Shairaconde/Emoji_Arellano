<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Background Toggle</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center">
        
        
        <div class="row">
            <div class="col">
                <img id="emojiImage" src="./smile.jpg" alt="Smiley" class="img-fluid">
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <h4> <mark> <b>Click the Button Below to change the Image </b> </mark> </h4>
                <button class="btn btn-primary shadow-btn" onclick="toggleImageAndColor()">Change Image</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
